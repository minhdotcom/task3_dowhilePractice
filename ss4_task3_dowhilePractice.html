<script>
    let number;
    do {
        number = Number(prompt('nhap so tu 1 den 10:'));
        if (number < 1 || number >10){
            break;
        }
        alert('so ban vua nhap la '+ number);
    } while (1 <= number && number <= 10);
</script>
